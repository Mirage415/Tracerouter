<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  
  <!--   Backend CSS, added CSS -->
  <link
  rel="stylesheet"
  href="/shared/HTML-Template-Library/HTML-Templates-NYU/_assets/thirdpartylib/bootstrap-4.3.1/css/bootstrap.min.css"/>
  <!-- Font  CSS -->
  <link
    rel="stylesheet"
    href="/shared/HTML-Template-Library/HTML-Templates-NYU/_assets/thirdpartylib/fontawesome-free-5.9.0-web/css/all.min.css"
  />
  <link

  />

  <title>Traceroute Visualizer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <section class="container py-4">
    <h1 class="mb-4">Traceroute Topology Visualizer</h1>

    <!-- ◆ Controls -->
    <div class="form-inline mb-3">
      <input
        id="target"
        class="form-control mr-2"
        type="text"
        placeholder="Enter IP or domain (e.g. 8.8.8.8)"
      />
      <button id="go" class="btn btn-primary">Trace!</button>
      <span id="status" class="ml-3 text-muted"></span>
    </div>

    <!-- ◆ The p5.js canvas will appear below -->
  </section>
</body>
</html>
